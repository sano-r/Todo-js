<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO(JS)</title>
  </head>
  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" id="add-text" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="tytle">未完了のTODO</p>
      <ul id="incomplete-list">
        <li>
          <div class="list-item">
            <p class="todo-item">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-item">
            <p class="todo-item">TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="tytle">完了のTODO</p>
      <ul id="complete-list">
        <li>
          <div class="list-item">
            <p class="todo-item">TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
